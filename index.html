<!DOCTYPE html>
<html>
<head>
	<title>ORAM Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>

	<oram>
	
	  <site>
	    <div>
	      <label for="sitename">Site Name:</label>
	      <input type="text" name="sitename" value="" id="sitename" placeholder="Fowles Marsh" required/>          
	    </div>
	    <div>
	      <label for="siteid">Site ID:</label>
	      <input type="text" name="siteid" value="" id="siteid" placeholder="Site ID" required/>
	    </div>
	    <div>
	      <label for="date">Date:</label>
	      <input type="date" name="date" value="" id="date" required/>
	    </div>
	    <div>
	      <label for="recorder">Data Recorded By:</label>
	      <input type="text" name="recorder" value="" id="recorder" list=personlist required>
	      <datalist id="personlist">
	      	<option value="Bryan">
	      	<option value="Ryan">
	      	<option value="Palindrome">
	      </datalist>
	    </div>
	  </site>
	  
	  <metric1>
	    <div>
	      <label for="wetlandarea">Wetland Area:</label>
	      <input type="radio" name="wetlandarea" value="6">&gt;50 acres (&gt;20.2 ha)<br />
	      <input type="radio" name="wetlandarea" value="5">Burgers<br />
	      <input type="radio" name="wetlandarea" value="4">Chicken<br />	      
	      <input type="radio" name="wetlandarea" value="3">Pizza<br />
	      <input type="radio" name="wetlandarea" value="2">Burgers<br />
	      <input type="radio" name="wetlandarea" value="1">Chicken<br />	      
	      <input type="radio" name="wetlandarea" value="0">Chicken<br />	      	      
	      
	    </div>
	  </metric1>
	  
	</oram>

	<script>
	</script>
</body>
</html>
